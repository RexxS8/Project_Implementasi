{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Update Project</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        .back-button-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }
        .go-back-btn {
            font-size: 24px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        .go-back-btn:hover {
            color: red;
        }
        .title-container {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
        }
        h2 {
            text-align: center;
            margin: 0;
        }
        form {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            margin-bottom: 8px;
        }
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group label,
        .form-group input[type="text"], 
        .form-group input[type="date"] {
            width: 96%;
        }
        .form-group input[type="text"], 
        .form-group input[type="date"], 
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="text"]:readonly {
            background-color: #e9e9e9;
        }
        .form-group .full-width {
            grid-column: span 2;
        }
        .form-group select {
            width: 100%;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .notification-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .notification-popup p {
            margin: 0;
        }
        .notification-popup button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .file-upload-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 30px;
            gap: 30px;
        }
        .file-upload-box {
            width: 48%;
            padding: 10px;
            border: 1px dashed #ccc;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .file-upload-box p {
            margin: 0;
        }
        #cameraPreview {
            display: none;
            width: 100%;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust the gap between buttons as needed */
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #captureButton,
        #closeCameraButton {
            display: none;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        #canvas {
            display: none;
            margin-top: 10px;
        }
        .file-preview-list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .file-preview-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-preview-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .file-preview-item a {
            color: #000;
            text-decoration: none;
        }
        .file-preview-item a:hover {
            text-decoration: underline;
        }
        .file-info {
            display: flex;
            flex-direction: column;
        }
        .file-size,
        .file-time {
            font-size: 12px;
            color: #666;
        }
        @media (max-width: 600px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            .file-upload-box {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <a class="go-back-btn" onclick="goBack()">&#10006;</a>
    </div>
    <div class="title-container">
        <h2>Update Data</h2>
    </div>
    
    <div id="notificationPopup" class="notification-popup">
        <p id="notificationMessage"></p>
        <button id="closeNotificationBtn" onclick="closeNotification()">Close</button>
    </div>

    <form id="updateForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="name">Project Name:</label>
                <input type="text" id="name" name="name" value="{{ project.name }}" readonly>
            </div>

            <div>
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" value="{{ project.activity }}" placeholder="Enter your activity..">
            </div>

            <div>
                <label for="implementation_start_date">Start Date:</label>
                <input type="date" id="implementation_start_date" name="implementation_start_date" value="{{ project.implementation_start_date }}">
            </div>

            <div>
                <label for="implementation_end_date">End Date:</label>
                <input type="date" id="implementation_end_date" name="implementation_end_date" value="{{ project.implementation_end_date }}">
            </div>

            <div class="full-width">
                <label for="implementation_status">Status:</label>
                <select id="implementation_status" name="implementation_status">
                    <option value="Berlangsung" {% if project.implementation_status == 'Berlangsung' %}selected{% endif %}>Berlangsung</option>
                    <option value="Selesai" {% if project.implementation_status == 'Selesai' %}selected{% endif %}>Selesai</option>
                    <option value="Gagal" {% if project.implementation_status == 'Gagal' %}selected{% endif %}>Gagal</option>
                </select>
            </div>
        </div>

        <div class="file-upload-container">
            <div class="file-upload-box" onclick="document.getElementById('fileInput').click()">
                <p>Open Folders<br>Max 10 MB files are allowed</p>
            </div>
            <div class="file-upload-box" onclick="openCamera()">
                <p>Open Camera<br>Max 10 MB files are allowed</p>
            </div>
        </div>
        
        <video id="cameraPreview"></video>
        <div class="button-container">
            <button type="button" id="captureButton" onclick="capturePhoto()">Capture Photo</button>
            <button type="button" id="closeCameraButton" onclick="closeCamera()">Close Camera</button>
        </div>
        <canvas id="canvas"></canvas>

        <input type="file" id="fileInput" name="file" style="display:none;" onchange="handleFileSelect(event)">
        <input type="hidden" id="photoInput" name="photo">

        <div class="file-preview-list" id="filePreviewList"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        let videoStream;

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Handle file selection and display file preview
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    const filePreviewList = document.getElementById('filePreviewList');
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-preview-item';
                    fileItem.innerHTML = `
                        <img src="https://img.icons8.com/material-outlined/24/000000/file.png" alt="file icon"/>
                        <div class="file-info">
                            <a href="${e.target.result}" target="_blank">${file.name}</a>
                            <span class="file-size">${(file.size / 1024).toFixed(2)} KB</span>
                            <span class="file-time">${new Date().toLocaleTimeString()}</span>
                        </div>
                    `;
                    filePreviewList.appendChild(fileItem);
                };
                fileReader.readAsDataURL(file);
            }
        }

        // Open camera and display the video feed
        function openCamera() {
            const cameraPreview = document.getElementById('cameraPreview');
            const captureButton = document.getElementById('captureButton');
            const closeCameraButton = document.getElementById('closeCameraButton');
            cameraPreview.style.display = 'block';
            captureButton.style.display = 'block';
            closeCameraButton.style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    cameraPreview.srcObject = stream;
                    cameraPreview.play();
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                });
        }

        // Capture photo from video feed and store it in a hidden input
        function capturePhoto() {
            const cameraPreview = document.getElementById('cameraPreview');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('photoInput').value = dataUrl;

            const filePreviewList = document.getElementById('filePreviewList');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-preview-item';
            fileItem.innerHTML = `
                <img src="https://img.icons8.com/material-outlined/24/000000/file.png" alt="file icon"/>
                <div class="file-info">
                    <a href="${dataUrl}" target="_blank">photo.png</a>
                    <span class="file-size">0 KB</span>
                    <span class="file-time">${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            filePreviewList.appendChild(fileItem);
        }

        // Close camera and stop the video feed
        function closeCamera() {
            const cameraPreview = document.getElementById('cameraPreview');
            const captureButton = document.getElementById('captureButton');
            const closeCameraButton = document.getElementById('closeCameraButton');
            cameraPreview.style.display = 'none';
            captureButton.style.display = 'none';
            closeCameraButton.style.display = 'none';
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        // Handle form submission for project update
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            const photoInput = document.getElementById('photoInput');

            if (photoInput.value) {
                const photoBlob = dataURItoBlob(photoInput.value);
                formData.append('photo', photoBlob, 'photo.png');
            }

            fetch("{% url 'project_update' project.id %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('notificationMessage').innerText = data.message;
                    document.getElementById('notificationPopup').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to close notification popup
        function closeNotification() {
            document.getElementById('notificationPopup').style.display = 'none';
            const projectListUrl = document.getElementById('projectListUrl').value;
            window.location.href = projectListUrl;
        }

        // Function to convert data URL to Blob
        function dataURItoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        // Function to handle go back button
        function goBack() {
            window.location.href = "{% url 'project_list' %}";
        }
    </script>
</body>
</html>
