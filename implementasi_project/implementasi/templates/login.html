{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        h2 {
            margin-top: 50px;
            font-size: 40px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
            background-color: #fff;
            margin-top: -40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            background-color: #f8f8f8;
            border-right: 1px solid #e0e0e0;
        }

        .logo-section h1 {
            font-size: 48px;
            color: #000;
            margin: 0;
        }

        form {
            width: 50%;
            padding: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }

        form input {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #333;
        }

        #errorPopup {
            display: none;
            color: red;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #errorPopup button {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #errorPopup button:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Login Page</h2>
    <!-- Pop-up div for error message -->
    <div id="errorPopup" style="display:none; color:red;">
        <p id="errorMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <!-- Login form -->
    <div class="container">
        <div class="logo-section">
            <h1>Sys1mplement</h1>
        </div>
        <form id="loginForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
